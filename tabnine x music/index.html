<!DOCTYPE html>
<html>
<head>
    <title>Music Viz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='icon' href='./Assets/Avatar.ico' type='image/x-icon'/ >
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <header>
        <div id="left">
            <p>Music Viz</p>
        </div>
    </header>

    <div id="main">
        <div id="nav">
            <ul id="list">
                <li>Music Viz</li>
            </ul>
        </div>
        <div id="section">
            <h1 id="sectionHeading">Music, visualised</h1>
            <br><br>
            <div id="content">
                

                <form>
                    Artist
                    <input type="text" id="inputArtist">
                    <br>
                    Song
                    <input type="text" id="inputSong">
                </form>
                <button onclick="update()">Visualise!</button>

            </div>
                                                                    
            
        </div>
    </div>

    <footer>
        <div id="left">
            &copy Adam 2021
        </div>
        
        <div id="right">
            <a href="https://github.com/AdamDIOM/bingo" id="link">Contribute</a>
        </div>

        <div id="center">
                
        </div>
    </footer>
</body>
</html>
